<!DOCTYPE html>
<html>
  <head>
    <title>Web Speech API</title>
    <style>
      .interim {
        color: #888888;
      }
    </style>
  </head>
  <body>
    <h1>Test Web Speech API</h1>
    <button id="recog_button">Start Recognition</button>
    <div>
      <label for="lang_from">Translate from:</label>
      
      <select name="lang_from" id="lang_from">
        <option value="en">English</option>
        <option value="id">Indonesia</option>
      </select>
    </div>
    <div id="results" style="min-height: 200px;">
      <span class="final" id="final_span"></span>
      <span class="interim" id="interim_span"></span>
    </div>
    <button id="synth_button">Translate</button>
    <div>
      <label for="lang_to">Translate to:</label>

      <select name="lang_to" id="lang_to">
        <option value="id">Indonesia</option>
        <option value="en">English</option>
      </select>
    </div>
    <div>
      <span class="translation" id="translation"></span>
    </div>
  </body>
  <script type="module" src="speech_recog.js"></script>
  <script type="module" src="speech_synth.js"></script>
</html>
